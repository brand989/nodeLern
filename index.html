<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socket</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"
        integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous">
    </script>
</head>

<body>
    <input id="input" type="text" autofocus>
    <button id="button">Send</button>
    <div id="messages"></div>
    <script>




        const socket = io('localhost:5555');
        const messageBlock = document.querySelector('#messages');
        const input = document.querySelector('#input');
        const button = document.querySelector('#button');
        

        button.addEventListener('click', () => {
            const data = {
                message: input.value,
            };

            socket.emit('client-msg', data);
        });


        socket.on('connect', (data) => {
            console.log(`Connected!`, data);

        });

        socket.on('message', function(data){ messageBlock.insertAdjacentHTML('afterbegin', `<div>${data}</div>`)})

        socket.on('NEW_CONN_EVENT', function (data) {
            messageBlock.insertAdjacentHTML('afterbegin', `<div>${data.msg }</div>`);

        });
        socket.on('DISCONNECT', function (data) {
            messageBlock.insertAdjacentHTML('afterbegin', `<div>${data.msg }</div>`);
        });


        socket.on('server-msg', ({
            message,
            id
        }) => {
            messageBlock.insertAdjacentHTML('afterbegin', `<div>${id}:${ message }</div>`);
        });

    
    </script>
</body>

</html>
